<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  <!-- tag de metadados, entra na linguagem unicode para navegadores-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--tag metadados para smartphones-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>

    <div>        <!--divide, a div é como se fosse uma caixa-->

        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>

    </div>            

    <form action="">
        <fieldset class="grupo"> <!--usado para agrupar elementos dentro do formulário-->
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="aplicacao">Qual lado da aplição você desenvolve?</label>
            <label for="frontend">
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label for="backend">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label for="fullstack">
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select name="senioridade" id="senioridade">
                <option value="selected desable">Selecione</option>
                <option value="seleceted">Junior</option>
                <option value="selected">Pleno</option>
                <option value="selected">Senior</option>
            </select>

        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for="checkbox">Selecione as tecnologias que você utiliza:</label>
                <input type="checkbox" name="tecnologia1" value="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox" name="tecnologia2" value="Python">
                <label for="Python">Python</label>
                <input type="checkbox" name="tecnologia3" value="PHP">
                <label for="Php">PHP</label>
                <input type="checkbox" name="tecnologia4" value="Java">
                <label for="Java">Java</label>
                <input type="checkbox" name="tecnologia5" value="C#">
                <label for="C#">C#</label>
                <input type="checkbox" name="tecnologia6" value="Javascript">
                <label for="Javascript">Javascript</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia">Nos conte um pouco sobre sua experiência</label>
                <textarea name="experiencia" id="experiencia" style="width: 26em"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
        
    </form>


</body>
</html>
